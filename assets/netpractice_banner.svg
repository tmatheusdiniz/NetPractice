<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#0D1117"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1F2937" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#grid)"/>
  
  <!-- Network nodes -->
  <!-- Left device -->
  <rect x="80" y="80" width="50" height="40" rx="4" fill="#374151" stroke="#60A5FA" stroke-width="2"/>
  <circle cx="105" cy="100" r="3" fill="#60A5FA"/>
  
  <!-- Center router -->
  <circle cx="400" cy="100" r="35" fill="#1F2937" stroke="#10B981" stroke-width="3"/>
  <circle cx="400" cy="100" r="20" fill="none" stroke="#10B981" stroke-width="2"/>
  <circle cx="400" cy="100" r="10" fill="none" stroke="#10B981" stroke-width="2"/>
  
  <!-- Right device -->
  <rect x="670" y="80" width="50" height="40" rx="4" fill="#374151" stroke="#60A5FA" stroke-width="2"/>
  <circle cx="695" cy="100" r="3" fill="#60A5FA"/>
  
  <!-- Connection lines -->
  <line x1="130" y1="100" x2="365" y2="100" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <line x1="435" y1="100" x2="670" y2="100" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Data packets (animated) -->
  <circle cx="250" cy="100" r="4" fill="#60A5FA">
    <animate attributeName="cx" from="130" to="365" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="100" r="4" fill="#60A5FA">
    <animate attributeName="cx" from="435" to="670" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#E5E7EB" text-anchor="middle">
    NetPractice
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">
    Network Configuration and TCP/IP Fundamentals
  </text>
  
  <!-- IP address labels -->
  <text x="105" y="135" font-family="monospace" font-size="10" fill="#60A5FA" text-anchor="middle">
    192.168.1.1
  </text>
  <text x="695" y="135" font-family="monospace" font-size="10" fill="#60A5FA" text-anchor="middle">
    192.168.1.2
  </text>
</svg>